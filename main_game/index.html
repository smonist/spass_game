<!doctype html>
<html>
<head>
<link href="css/main.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>

<body>
<div id="kreis1" class = "kreis" onclick="high_rnd(this)">1</div>
<div id="kreis2" class = "kreis" onclick="high_rnd(this)">2</div>
<div id="kreis3" class = "kreis" onclick="high_rnd(this)">3</div>
<div id="bg" onclick="bg_click()"></div>
<div id="highscore">0</div>
<div id="start_button" onclick="start_game()">Start</div>
<div id="game_over_screen">
	<div id="game_over_score"></div>
	<div id="game_over_text">Game Over!</div>
	<div id="try_again_button" onclick="start_game()">Try Again</div>
	<div id="submit_highscore_button_1" class="submit_highscore_button"onclick="submit_highscore_show_input()">Submit Highscore</div>
</div>

<div id="submit_highscore_screen">
	<input type="text" id="highscore_input" maxlength="16">
	<div id="submit_highscore_button_2" class="submit_highscore_button" onclick="submit_highscore()">Submit Highscore</div>
</div>

</body>
</html>
